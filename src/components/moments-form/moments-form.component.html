<form action="">
  <div class="form-group">
    <label for="title">Titulo:</label>
    <input type="text" placeholder="Coloque um titulo." required>
  </div>
  <div class="form-group">
    <label for="title">Descrição:</label>
    <textarea class="h-40 border-2 border-cyan-950" placeholder="Descrição..." maxlength="200" required></textarea>
  </div>

  <div class="form-group">
    <label for="image">Carrege seu momento:</label>
    <input type="file">
  </div>
  <input class="bg-red-600 text-gray-900 rounded p-2 cursor-pointer" type="submit" value="{{ btnText }}" (click)="send()" />
</form>
